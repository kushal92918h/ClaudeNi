<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a>
    <img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
  <script>
      // no queryselector
      const title = document.getElementsByTagName("h1");
      console.log(title);
      const parag = document.getElementsByTagName("p");
      console.log(parag);
      const link = document.getElementsByTagName("a");
      console.log(link);
      const image = document.getElementsByTagName("img");
      console.log(image);
      const div1 = document.getElementsByClassName("x");
      console.log(div1);
      const div2 = document.getElementById("y");
      console.log(div2);
      const input1 = document.getElementsByTagName("input");
      console.log(input1);
      // queryselector
      const title2 = document.querySelector("h1");
      console.log(title2);
      const parag2 = document.querySelector("p");
      console.log(parag2);
      const link2 = document.querySelector("a");
      console.log(link2);
      const image2 = document.querySelector("img");
      console.log(image2);
      const div11 = document.querySelector(".x");
      console.log(div11);
      const div22 = document.querySelector("#y");
      console.log(div22);
      const input2 = document.querySelectorAll("input");
      console.log(input2);

      // logging the inputs 2 ways
      const inputArr = [...input1]
      inputArr.forEach(element => {
          console.log(element);
      });

      input2.forEach(element => {
          console.log(element);
      })

  </script>
</html>
