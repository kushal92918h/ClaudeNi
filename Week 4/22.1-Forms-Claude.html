<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .confirmation {
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
        Name: <input type="text" class="input-text">
        Age: <input type="text" class="input-text">
        Email: <input type="email" class="input-text">
        <input type="submit" value="Submit">
    </form>
    <div class="confirmation">
        <p>Is all this information correct?</p>
        <div>Name: <span class="confirm-text"></span></div>
        <div>Age: <span class="confirm-text"></span></div>
        <div>Email: <span class="confirm-text"></span></div>
        <button class="confirm-btn">Confirm</button>
        <button class="change-btn">Change Information</button>
    </div>

    <script>
        const formEl = document.querySelector("form");
        const submitBtn = document.querySelector('input[type="submit"]');
        const allInputs = document.querySelectorAll(".input-text");
        const confirmDiv = document.querySelector(".confirmation");
        const allConfirmTexts = document.querySelectorAll(".confirm-text");
        const confirmBtn = document.querySelector(".confirm-btn");
        const changeBtn = document.querySelector(".change-btn");

        submitBtn.addEventListener("click", () => {
            event.preventDefault();
            allInputs.forEach((el, index) => {
                el.readOnly = true;
                allConfirmTexts[index].textContent += el.value;
            });
            confirmDiv.style.display = "block";
        });

        confirmBtn.addEventListener("click", () => {
            formEl.submit();
        });

        changeBtn.addEventListener("click", () => {
            allInputs.forEach((el) => {
                
                el.readOnly = false;
            });
            confirmDiv.style.display = "none";
            resetConfirmText();
        });

        function resetConfirmText() {
            allConfirmTexts.forEach((el) => {
                el.textContent = "";
            });
        }
    </script>
</body>
</html>
